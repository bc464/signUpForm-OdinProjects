<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form - Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="container flex">
        <div class="container-left">
          <div class="img-content">
            <img
              src="halie-west-unsplash.jpg"
              alt="picture of fern by hallie west"
            />
            <div class="logo flex">
              <img src="odin-lined.png" alt="logo" class="logo-img" />
              <h1 class="logo-heading">odin</h1>
            </div>
            <p class="author-img">
              Photo by
              <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Halie West</a
              >
              on
              <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a
              >
            </p>
          </div>
        </div>
        <div class="container-right">
          <h1>
            This is not a real online service! You know you need something line
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </h1>
          <h2>You <em>know</em> you want to.</h2>
          <div class="form-main">
            <form id="signupForm">
              <div class="form-content">
                <h3>Let's do this!</h3>

                <div class="box flex">
                  <div class="box-content">
                    <label for="fName">first name</label><br />
                    <input
                      id="fName"
                      type="text"
                      name="fName"
                      placeholder="Thor"
                      required
                      autocomplete="name"
                    />
                  </div>
                  <div>
                    <label for="lName">last name</label><br />
                    <input
                      id="lName"
                      type="text"
                      name="lName"
                      placeholder="Odinsdon|"
                      required
                      autocomplete="family-name"
                    />
                  </div>
                </div>
                <div class="box flex">
                  <div>
                    <label for="email">email</label><br />
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      autocomplete="email"
                    />
                  </div>
                  <div>
                    <label for="phone-number">phone number</label><br />
                    <input
                      type="numeric"
                      id="phone-number"
                      name="phone-number"
                      required
                      autocomplete="tel"
                    />
                  </div>
                </div>
                <div class="box box-pwd flex">
                  <div>
                    <label for="password1">password</label> <br />
                    <input
                      type="password"
                      id="password1"
                      name="password1"
                      class="error"
                      required
                    />
                    <span class="error-message">* Passwords do not match</span>
                  </div>
                  <div>
                    <label for="password2">confirm password</label> <br />
                    <input
                      type="password"
                      id="password2"
                      name="password2"
                      class="error"
                      required
                    />
                  </div>
                </div>
              </div>
              <button type="submit" form="signupForm" class="btn-create">
                Create Account
              </button>
            </form>
            <p class="already-account-text">
              Already have an account?
              <a href="#" class="account-link">Log in</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
